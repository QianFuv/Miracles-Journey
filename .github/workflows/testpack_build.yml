name: 🚀 测试版构建

on:
  push:
    paths:
      - "pack/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./pack

    steps:
      - name: 1. 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. 设置 Go 语言环境
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.3"
          cache: false

      - name: 3. 安装 packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: 4. 导出 Curseforge 整合包
        id: export
        run: |
          packwiz curseforge export

      - name: 5. 重命名整合包文件
        run: |
          original_name=$(ls *.zip | sed 's/.zip$//')
          cd .. && short_sha=$(git log -1 --format="%h" -- pack/)
          new_name="${original_name}-${short_sha}"
          cd pack && mv "${original_name}.zip" "${new_name}.zip"
          echo "FILE_PATH=${new_name}.zip" >> $GITHUB_ENV

      - name: 6. 上传至 123 云盘
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          FILE_PATH: ${{ env.FILE_PATH }}
          PYTHONUNBUFFERED: "1"
        run: |
          python3 ../.github/scripts/upload.py \
            --client_id "$CLIENT_ID" \
            --client_secret "$CLIENT_SECRET" \
            --file "$FILE_PATH" \
            --parent_id 6552398